<section class="d-flex align-items-end flex-wrap">
  <div class="container">
    <h1 class="font-weight-bolder">Latest Movies</h1>
    <div>
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let movie of trendingMovies">
          <ng-template carouselSlide [id]="movie.id.toString()">
            <img
              [src]="imgPrifix + movie.poster_path"
              [alt]="movie.title"
              [title]="movie.title"
            />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</section>
