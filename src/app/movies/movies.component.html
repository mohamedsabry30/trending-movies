<div class="container pt-5">
  <div class="row">
    <div *ngFor="let movie of moviesResult" class="col-md-4 my-2">
      <a [routerLink]="['/details', 'movie', movie.id]">
        <img class="w-100" [src]="imgPrefix + movie.poster_path" />
        <h2 class="mt-4">{{ movie.title }}</h2>
      </a>
      <p class="my-2 second-color">
        {{ overviewHandler(movie) }}
      </p>
    </div>
  </div>
</div>
