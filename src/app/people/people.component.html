<div class="container">
  <div class="row">
    <div *ngFor="let star of stars" class="col-md-4 my-2">
      <a [routerLink]="['/details', 'person', star.id]">
        <img class="w-100" [src]="imgprefix + star.profile_path" />
        <h2 class="mt-4">{{ star.name }}</h2>
      </a>
      <p class="my-2 second-color">{{ star.overview }}</p>
    </div>
  </div>
</div>
