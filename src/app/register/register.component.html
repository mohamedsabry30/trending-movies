<div class="mx-auto w-50 py-5 my-5">
  <div *ngIf="errors" class="alert alert-danger my-2">{{ errors }}</div>
  <!-- Start Register Form -->
  <form
    [formGroup]="registerForm"
    (ngSubmit)="registerFormSubmit(registerForm)"
  >
    <!-- User Name -->
    <div class="form-group">
      <label for="username">User name</label>
      <input
        formControlName="username"
        type="text"
        id="username"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('username')?.errors &&
          registerForm.get('username')?.touched
        "
        class="alert alert-danger my-2"
      >
        <p *ngIf="registerForm.get('username')?.errors?.['required']">
          first name is required
        </p>
        <p *ngIf="registerForm.get('username')?.errors?.['minlength']">
          min length 3 letters
        </p>
        <p *ngIf="registerForm.get('username')?.errors?.['maxlength']">
          max length 10 letters
        </p>
      </div>
    </div>

    <!-- Full Name -->
    <div class="form-group">
      <label for="fullName">Full name</label>
      <input
        formControlName="fullName"
        type="text"
        id="fullName"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('fullName')?.errors &&
          registerForm.get('fullName')?.touched
        "
        class="alert alert-danger my-2"
      >
        <p *ngIf="registerForm.get('fullName')?.errors?.['required']">
          last name is required
        </p>
        <p *ngIf="registerForm.get('fullName')?.errors?.['minlength']">
          min length 3
        </p>
        <p *ngIf="registerForm.get('fullName')?.errors?.['maxlength']">
          max length 20
        </p>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="text"
        id="email"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('email')?.errors &&
          registerForm.get('email')?.touched
        "
        class="alert alert-danger my-2"
      >
        <p *ngIf="registerForm.get('email')?.errors?.['required']">
          email is required
        </p>
        <p *ngIf="registerForm.get('email')?.errors?.['email']">
          you must enter a valid email address
        </p>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">password</label>
      <input
        formControlName="password"
        type="text"
        id="password"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('password')?.errors &&
          registerForm.get('password')?.touched
        "
        class="alert alert-danger my-2"
      >
        <p *ngIf="registerForm.get('password')?.errors?.['required']">
          password is required
        </p>
        <p *ngIf="registerForm.get('password')?.errors?.['pattern']">
          password must be from 4 to 9 charachters starting with capital and
          include numbers
        </p>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input
        formControlName="confirmPassword"
        type="text"
        id="confirmPassword"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('confirmPassword')?.errors &&
          registerForm.get('confirmPassword')?.touched
        "
        class="alert alert-danger my-2"
      ></div>
    </div>

    <button
      [disabled]="registerForm.invalid"
      class="btn btn-secondary"
      type="submit"
    >
      register
    </button>
  </form>
  <!-- End Register Form -->
</div>
