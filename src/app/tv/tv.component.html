<div class="container">
  <div class="row">
    <div *ngFor="let tv of tvShowsResult" class="col-md-4 my-2">
      <a [routerLink]="['/details', 'tv', tv.id]">
        <img class="w-100" [src]="imgPrefix + tv.poster_path" />
        <h2 class="mt-4">{{ tv.original_name }}</h2>
      </a>
      <p class="my-2 second-color">
        <!-- {{ tv.overview }} -->
        {{ overviewHandler(tv) }}
      </p>
    </div>
  </div>
</div>
<p>tv works!</p>
